
<div class="container componente-lista">
  <div *ngFor="let video of videos">
    <!-- Creamos un enlace con routerLink al reproductor y le pasamos un parÃ¡metro por url que no usa comillas ya que es un dato de nuestro array: -->
    <a [routerLink] = "['/video-player', video.id]">
      <div class="col-sm-2">
        <img src="http://localhost/sitio_videos/API/uploads/{{video.imagen_src}}" alt="{{video.titulo}}" class="thumbnail">
      </div>

      <div class="detalles col-sm-10">
        <h3>{{video.titulo}}</h3>
        <p>{{video.descripcion}}</p>
      </div>
    </a>
  </div>
</div>
